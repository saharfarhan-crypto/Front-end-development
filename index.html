<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
         justify-content: space-around;
            
        }
        .parent div{
            background-color: aquamarine;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            /* box-shadow: rgba(0, 0, 0, 0.25) 0px 60px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 10px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; */
            /* margin-left: 50px; */
        }
        .ball1{
            animation: ball1 1s ease-in 2s infinite;
        }
        .ball2{
            animation: ball1 3s ease-in 2s infinite ;
        }
        .ball3{
            animation: ball1 2s ease-in 2s infinite ;
        }
        .ball4{
            animation: ball1 4s ease-in 2s infinite ;
        }
       @keyframes ball1 {
        from{
            background-color: brown;
        }
        to{
            background-color: burlywood;
            transform: translate(0px,400px);
        }
        
         }
         
    </style>
</head>
<body>
    <div class="parent">
    <div class="ball1"></div>
    <div class="ball2"></div>
    <div class="ball3"></div>
    <div class="ball4"></div>
    </div>
</body>
</html>
